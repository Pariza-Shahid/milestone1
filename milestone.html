<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="./milestone.css">
</head>
<body>
    <h1>Static Resume Builder</h1>
    <form id="resumeform">
        <fieldset>
            <legend><b>PERSONAL INFORMATION</b></legend><br>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" required>
            <br><br>
            <label for="phone">Contact Number:</label>
            <input type="cell" id="phone" name="phone" required>
            <br><br>
            <label for="file">Profile:</label>
            <input type="file" value="Attach File">

        </fieldset>
        <br>
        <fieldset>
            <legend><b>EDUCATION</b></legend>
            <br>
            <textarea id="Education" rows="10" cols="50"></textarea>
        </fieldset>
        <br>
        <section id="skills-section" class="skills hidden">
        <fieldset>
            <legend><b>SKILLS</b></legend><br>
            <textarea name="skills" id="skills" rows="10" cols="50"></textarea>
        </fieldset>
        </section>
        <button id="toggle-skills-btn" type="button">Show Skills</button>
        <br>
        <br>
        <fieldset>
            <legend><b>EXPERIENCE</b></legend>
            <br>
            <textarea name="description" id="description" rows="10" cols="50"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
    <div id="resume-output"></div>
    <script src="milestone.js" defer></script>
</body>
</html>
